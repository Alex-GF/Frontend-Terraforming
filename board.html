<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/board.css">
    <title>Terraforming Mars</title>
</head>
<body>
    <div class="space container-fluid d-flex flex-column justify-content-center" id="background">
        <div class="phobos col-auto" id="phobos">
            <div class="mars col-auto" id="mars"></div>
        </div> 
        <div class="ganimedes col-auto" id="ganimedes" style="width:25%"></div>
    </div>


    <script>
    let space = document.querySelector("#background");
    let phobos = document.querySelector("#phobos");
    let ganimedes = document.querySelector("#ganimedes");
    
    space.addEventListener("mousemove", (movement) => { 
        space.style.backgroundPositionX = -movement.screenX/15 + "px";
        space.style.backgroundPositionY = -movement.screenY/15 + "px";
        
        phobos.style.backgroundPositionX = movement.screenX/5 + "px";
        phobos.style.backgroundPositionY = movement.screenY/20 + "px";

        ganimedes.style.backgroundPositionX = movement.screenX/10 + "px";
        ganimedes.style.backgroundPositionY = movement.screenY/20 + "px"; 
    });
    </script>

</body>
